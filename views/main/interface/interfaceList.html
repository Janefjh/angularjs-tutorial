
    <h2 class="sub-header">接口列表</h2>

    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <label class="pull-left"><input type="checkbox" ng-model="selectAll">&nbsp;全选</label>
            <button class="btn btn-primary btn-sm pull-right" ng-click="addInterface()"><span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;增加</button>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>选中</th>
                        <th>编号</th>
                        <th>测试用例名</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="interface in interfaceList">
                        <td>
                            <input type="checkbox" ng-checked="selectAll">
                        </td>
                        <td ng-bind="interface.number"></td>
                        <td ng-bind="interface.name"></td>
                        <td>
                            <button class="btn btn-default btn-sm" ng-click="viewInterface(interface)"><span class="glyphicon glyphicon-eye-open"></span>&nbsp;&nbsp;查看</button>
                            <button class="btn btn-danger btn-sm" ng-click="delInterface(interface)"><span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <button class="btn btn-success" ng-click="runInterface()"><span class="glyphicon glyphicon-hourglass"></span>&nbsp;&nbsp; 运行选中用例</button>
        </div>
    </div>




    <!-- 模态框  -->
    <div class="modal fade" id="confirmMod">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <p></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="ngConfirm">确定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
